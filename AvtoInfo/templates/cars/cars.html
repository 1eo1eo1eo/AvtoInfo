{% extends 'cars/base.html' %}
{% load static %}

{% block title %}Список машин{% endblock %}

{% block content %}
    <h2>Доступные машины</h2>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url '' car.id %}">{{ car.make }} {{ car.model }} ({{ car.year }})</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'car_create' %}">Добавить машину</a>
{% endblock %}
