{% extends 'cars/base.html' %}
{% load static %}

{% block title %}Список машин{% endblock %}

{% block content %}
    <h2>Доступные машины</h2>
    <ul>
        {% for car in cars %}
            <li>
                <a href="#">{{ car.make }} {{ car.model }} ({{ car.year }})</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
